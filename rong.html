<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบปิดปรับปรุง</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8d7da;
      color: #721c24;
      text-align: center;
    }

    .maintenance-box {
      background-color: #f5c6cb;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 16px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="maintenance-box">
    <h1>ขออภัย ระบบอยู่ระหว่างการปิดปรับปรุง</h1>
    <p>ระบบจะกลับมาใช้งานได้ในวันที่ <strong>16 พฤษภาคม 2568 เวลา 09:00 น.</strong></p>
    <p class="countdown" id="countdown">กำลังโหลดเวลา...</p>
  </div>

  <footer>
    © 2025 Methee Jaisukdee. สงวนลิขสิทธิ์.
  </footer>

  <script>
    // กำหนดวัน-เวลาสิ้นสุด
    const targetDate = new Date("2025-05-16T09:00:00+07:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "ระบบพร้อมให้บริการแล้ว";

        // เมื่อเวลาหมด ให้เปลี่ยนหน้าไปที่ home.html
        window.location.href = "home.html"; // เปลี่ยนเส้นทางไปหน้า home.html
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
    }

    updateCountdown(); // อัปเดตทันที
    setInterval(updateCountdown, 1000); // อัปเดตทุกวินาที
  </script>

</body>
</html>
