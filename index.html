<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methee Jaisukdee</title>
  <!-- ฟอนต์ Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: 'Kanit', sans-serif; /* เปลี่ยนเป็น Kanit */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-box {
      background-color: #03a96b;
      color: white;
      width: 17.16cm;
      height: 6.27cm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .main-text {
      font-size: 36px;
      margin: 5px 0;
    }

    .update-text {
      font-size: 14px;
      margin-top: 20px;
    }

    .login-button {
      margin-top: 30px;
      padding: 10px 24px;
      font-size: 16px;
      font-family: 'Kanit', sans-serif; /* เปลี่ยนเป็น Kanit */
      background-color: transparent;
      border: 2px solid transparent;
      color: #03a96b;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #03a96b;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <p class="main-text">ยินดีต้อนรับสู่ระบบสารสนเทศ</p>
    <p class="main-text">ภาคฤดูร้อน พ.ศ. 2568</p>
    <p class="update-text">updated 12 พฤษภาคม 2568</p>
  </div>

  <!-- ปุ่มเข้าสู่ระบบ -->
  <button class="login-button">เข้าสู่ระบบ</button>

</body>
</html>
