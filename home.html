<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Methee Jaisukdee</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f2f2f2;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome-box {
      background-color: #03a96b;
      color: white;
      width: 17.16cm;
      height: 6.27cm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 40px;
      position: relative;
    }

    body.dark-mode .welcome-box {
      background-color: #026b4c;
    }

    .main-text {
      font-size: 36px;
      margin: 5px 0;
    }

    .update-text {
      font-size: 14px;
      margin-top: 20px;
    }

    .current-date {
      position: absolute;
      top: 10px;
      font-size: 18px;
      font-weight: 600;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      color: white;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Kanit', sans-serif;
      background-color: white;
      color: #03a96b;
      border: 2px solid #03a96b;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #03a96b;
      color: white;
    }

    body.dark-mode .toggle-button {
      background-color: #333;
      color: white;
      border-color: white;
    }

    body.dark-mode .toggle-button:hover {
      background-color: white;
      color: #121212;
    }

    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin: 20px 0;
    }

    body.dark-mode .footer {
      color: #bbb;
    }

    /* สรุปกล่อง */
    .summary-boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .summary-box {
      background-color: #03a96b;
      color: white;
      border-radius: 12px;
      width: 200px;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .summary-title {
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    .summary-value {
      background-color: white;
      color: #03a96b;
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
    }

    body.dark-mode .summary-box {
      background-color: #026b4c;
    }

    body.dark-mode .summary-value {
      background-color: #1e1e1e;
      color: #50fa7b;
    }

    /* รายวิชา */
    .course-section {
      margin-top: 40px;
      width: 600px;
    }

    .term-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      margin-left: 10px;
    }

    .term-label {
      background-color: #5dc5dc;
      color: white;
      padding: 5px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    .term-summary {
      margin-left: auto;
      font-size: 14px;
    }

    .term-summary span {
      color: #03a96b;
      font-weight: bold;
    }

    body.dark-mode .term-label {
      background-color: #418fa0;
    }

    .course-box {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    .course-id {
      flex: 1;
      font-weight: bold;
    }

    .course-credit {
      flex: 1;
    }

    .course-title {
      flex: 3;
      padding-right: 20px;
      border-right: 1px solid #ddd;
    }

    .grade {
      margin-left: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #1e3f5a;
      min-width: 40px;
      text-align: center;
    }

    body.dark-mode .course-box {
      background-color: #1e1e1e;
    }

    body.dark-mode .grade {
      color: #50fa7b;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleMode()">เปลี่ยนโหมด</button>

  <div class="container">
    <div class="welcome-box">
      <p class="current-date" id="current-date"></p>
      <p class="main-text">ยินดีต้อนรับสู่ระบบสารสนเทศ</p>
      <p class="main-text">ภาคฤดูร้อน พ.ศ. 2568</p>
      <p class="update-text">updated 12 พฤษภาคม 2568</p>
    </div>

    <div class="summary-boxes">
      <div class="summary-box">
        <div class="summary-title">หน่วยกิตสะสม</div>
        <div class="summary-value">40</div>
      </div>
      <div class="summary-box">
        <div class="summary-title">เกรดเฉลี่ยสะสม</div>
        <div class="summary-value">2.66</div>
      </div>
    </div>

    <div class="course-section">
      <div class="term-header">
        <span class="term-label">ภาคปลาย 2567</span>
        <div class="term-summary">หน่วยกิต <span>22</span> เกรดเฉลี่ย <span>3.25</span></div>
      </div>

      <div class="course-box">
        <div class="course-id">93751111</div>
        <div class="course-credit">3 หน่วยกิต</div>
        <div class="course-title">
          <div style="font-weight: bold;">มนุษย์กับสิ่งแวดล้อม</div>
          <div style="font-size: 14px;">Man and Environment</div>
        </div>
        <div class="grade">A</div>
      </div>
    </div>
  </div>

  <div class="footer">© 2568 Methee Jaisukdee | All Rights Reserved</div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
    
  </script>
</body>
</html>
