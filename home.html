<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methee Jaisukdee</title>
  <!-- ฟอนต์ Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f2f2f2;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Kanit', sans-serif;
      background-color: white;
      color: #03a96b;
      border: 2px solid #03a96b;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #03a96b;
      color: white;
    }

    body.dark-mode .toggle-button {
      background-color: #333;
      color: white;
      border-color: white;
    }

    body.dark-mode .toggle-button:hover {
      background-color: white;
      color: #121212;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .welcome-box {
      background-color: #03a96b;
      color: white;
      width: 17.16cm;
      height: 6.27cm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .welcome-box {
      background-color: #026b4c;
    }

    .side-box {
      width: 17.16cm;
      height: 6.27cm;
      background-color: #03a96b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, color 0.3s;
      padding: 10px;
    }

    body.dark-mode .side-box {
      background-color: #026b4c;
    }

    .main-text {
      font-size: 36px;
      margin: 5px 0;
    }

    .update-text {
      font-size: 14px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #666;
    }

    body.dark-mode footer {
      color: #aaa;
    }

    /* เพิ่มคลาสใหม่เพื่อจัดตำแหน่งกรอบสีเขียว */
    .boxes-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-button" onclick="toggleMode()">เปลี่ยนโหมด</button>

  <div class="content-wrapper">
    <!-- กรอบสีเขียวอยู่ด้านบน -->
    <div class="welcome-box">
      <p class="main-text">ยินดีต้อนรับสู่ระบบสารสนเทศ</p>
      <p class="main-text">ภาคฤดูร้อน พ.ศ. 2568</p>
      <p class="update-text">updated 12 พฤษภาคม 2568</p>
    </div>
  </div>

  <!-- กรอบสีเขียวอยู่ข้างล่างกรอบสีเขียว -->
  <div class="boxes-container">
    <div class="side-box">
      ปฏิทินการศึกษา<br>ภาคฤดูร้อน พ.ศ. 2568
    </div>

    <div class="side-box">
      ปฏิทินรายวิชา
    </div>
  </div>

  <footer>
    © 2025 Methee Jaisukdee. สงวนลิขสิทธิ์.
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
