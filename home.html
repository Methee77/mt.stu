<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methee Jaisukdee</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f2f2f2;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .welcome-box {
      background-color: #03a96b;
      color: white;
      width: 17.16cm;
      height: 6.27cm;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 40px;
    }

    body.dark-mode .welcome-box {
      background-color: #026b4c;
    }

    .main-text {
      font-size: 36px;
      margin: 5px 0;
    }

    .update-text {
      font-size: 14px;
      margin-top: 20px;
    }

    .toggle-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: 'Kanit', sans-serif;
      background-color: white;
      color: #03a96b;
      border: 2px solid #03a96b;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #03a96b;
      color: white;
    }

    body.dark-mode .toggle-button {
      background-color: #333;
      color: white;
      border-color: white;
    }

    body.dark-mode .toggle-button:hover {
      background-color: white;
      color: #121212;
    }

    .footer {
      margin: 20px 0;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    body.dark-mode .footer {
      color: #bbb;
    }

    .summary-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .summary-box {
      background-color: #10b981;
      color: white;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      width: 250px;
    }

    .summary-value {
      background-color: white;
      color: #10b981;
      font-size: 32px;
      padding: 16px 0;
      border: 1px solid #e0e0e0;
      border-top: none;
      border-radius: 0 0 10px 10px;
    }

    .term-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 17.16cm;
      margin-top: 30px;
    }

    .term-label {
      background-color: #63c5da;
      color: white;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .term-summary {
      font-size: 14px;
      color: #444;
    }

    .term-summary span {
      color: #10b981;
      font-weight: bold;
    }

    .course-box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 17.16cm;
      margin-bottom: 40px;
    }

    .course-info {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .course-title {
      font-weight: bold;
    }

    .course-title small {
      display: block;
      font-weight: normal;
      font-size: 13px;
      color: #555;
    }

    .grade {
      font-size: 20px;
      font-weight: bold;
      color: #1e3f5a;
      min-width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleMode()">เปลี่ยนโหมด</button>

  <div class="welcome-box">
    <p class="main-text">ยินดีต้อนรับสู่ระบบสารสนเทศ</p>
    <p class="main-text">ภาคฤดูร้อน พ.ศ. 2568</p>
    <p class="update-text">updated 12 พฤษภาคม 2568</p>
  </div>

  <!-- สรุปผลการเรียน -->
<div style="display: flex; justify-content: center; gap: 30px; margin-top: 40px;">
  <div style="background-color: #03a96b; color: white; border-radius: 12px; width: 200px; overflow: hidden;">
    <div style="padding: 16px; text-align: center; font-weight: bold;">หน่วยกิตสะสม</div>
    <div style="background-color: white; color: #03a96b; font-size: 36px; display: flex; justify-content: center; align-items: center; height: 80px;">
      40
    </div>
  </div>
  <div style="background-color: #03a96b; color: white; border-radius: 12px; width: 200px; overflow: hidden;">
    <div style="padding: 16px; text-align: center; font-weight: bold;">เกรดเฉลี่ยสะสม</div>
    <div style="background-color: white; color: #03a96b; font-size: 36px; display: flex; justify-content: center; align-items: center; height: 80px;">
      2.66
    </div>
  </div>
</div>

<!-- รายวิชา -->
<div style="margin-top: 40px; width: 600px;">
  <div style="display: flex; align-items: center; margin-bottom: 10px; margin-left: 10px;">
    <span style="background-color: #5dc5dc; color: white; padding: 5px 12px; border-radius: 8px; font-size: 14px;">ภาคปลาย 2567</span>
    <div style="margin-left: auto; font-size: 14px;">
      หน่วยกิต <span style="color: #03a96b;">22</span> เกรดเฉลี่ย <span style="color: #03a96b;">3.25</span>
    </div>
  </div>

  <div style="background-color: white; border-radius: 12px; padding: 20px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <div style="flex: 1; font-weight: bold;">93751111</div>
    <div style="flex: 1;">3 หน่วยกิต</div>
    <div style="flex: 3; border-right: 1px solid #ddd; padding-right: 20px;">
      <div style="font-weight: bold;">มนุษย์กับสิ่งแวดล้อม</div>
      <div style="font-size: 14px;">Man and Environment</div>
    </div>
    <div style="margin-left: 20px; font-weight: bold; font-size: 18px;">A</div>
  </div>
</div>

  <div class="footer">
    © 2568 Methee Jaisukdee | All Rights Reserved
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
