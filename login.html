<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ - ระบบสารสนเทศ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background: linear-gradient(to right, #03a96b, #02c39a);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .main-wrapper {
      display: flex;
      justify-content: space-between;
      padding: 40px 20px;
      gap: 20px;
    }

    .sidebar-left, .sidebar-right {
      background-color: #ffffff;
      width: 20%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      height: fit-content;
    }

    .sidebar-left h3,
    .sidebar-right h3 {
      color: #03a96b;
      margin-bottom: 10px;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #03a96b;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 80%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
    }

    .login-button {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      background-color: #03a96b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #028a5e;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .sidebar-left, .sidebar-right {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    ระบบสารสนเทศนิสิต
  </div>

  <div class="main-wrapper">
    <div class="sidebar-left">
      <h3>ปฏิทินการศึกษา</h3>
      <ul>
        <li>เริ่มภาคฤดูร้อน: 13 พ.ค. 68</li>
        <li>สิ้นสุด: 2 ส.ค. 68</li>
        <li>หยุดกลางภาค: 15 มิ.ย. 68</li>
      </ul>
    </div>

    <div class="login-container">
      <h2>เข้าสู่ระบบ</h2>
      <form id="loginForm">
        <input type="text" id="username" class="input-field" placeholder="ชื่อผู้ใช้" required />
        <input type="password" id="password" class="input-field" placeholder="รหัสผ่าน" required />
        <button type="submit" class="login-button">เข้าสู่ระบบ</button>
      </form>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <div class="sidebar-right">
      <h3>ปฏิทินรายวิชา</h3>
      <ul>
        <li>สมัครรายวิชา: 14-15 พ.ค.</li>
        <li>เปลี่ยนวิชา: 20 พ.ค.</li>
        <li>ถอนรายวิชา: 10 ก.ค.</li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const correctUsername = 'nisit206494';
      const correctPassword = '880x39^C';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === correctUsername && password === correctPassword) {
        alert('เข้าสู่ระบบสำเร็จ!');
        window.location.href = "rong.html";
      } else {
        document.getElementById('errorMessage').textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
      }
    });
  </script>

</body>
</html>
