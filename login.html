<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ - ระบบสารสนเทศ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(to right, #03a96b, #02c39a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #03a96b;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-field {
      width: 80%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
    }

    .login-button {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      background-color: #03a96b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #028a5e;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <!-- เมื่อผู้ใช้กรอกข้อมูลและคลิกเข้าสู่ระบบ, ระบบจะนำไปที่หน้า rong.html -->
    <form action="rong.html" method="GET">
      <input type="text" id="username" class="input-field" placeholder="ชื่อผู้ใช้" required />
      <input type="password" id="password" class="input-field" placeholder="รหัสผ่าน" required />
      <button type="submit" class="login-button">เข้าสู่ระบบ</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const correctUsername = 'nisit206494';
      const correctPassword = '880x39^C';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === correctUsername && password === correctPassword) {
        alert('เข้าสู่ระบบสำเร็จ!');
      } else {
        document.getElementById('errorMessage').textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
      }
    });
  </script>

</body>
</html>
