<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #03a96b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #02894a;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="ชื่อผู้ใช้" required>
      <input type="password" id="password" class="input-field" placeholder="รหัสผ่าน" required>
      <button type="submit" class="login-button">เข้าสู่ระบบ</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // ป้องกันการรีเฟรชหน้า

      // ข้อมูลผู้ใช้และรหัสผ่านที่ถูกต้อง
      const correctUsername = 'nisit206494';
      const correctPassword = '880x39^C';

      // รับข้อมูลจากฟอร์ม
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // ตรวจสอบข้อมูล
      if (username === correctUsername && password === correctPassword) {
        alert('เข้าสู่ระบบสำเร็จ!');
        // คุณสามารถเปลี่ยนไปยังหน้าอื่นหลังจากเข้าสู่ระบบสำเร็จได้
      } else {
        document.getElementById('errorMessage').textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
      }
    });
  </script>

</body>
</html>
